name: Release to npm

on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - run: |
          git fetch origin main
          git checkout main

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'

      - run: npm ci

      - name: Version
        id: extract
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          version="${tag#v}"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Build
        run: |
          npm run build

      - name: Version
        run: npm version ${{ steps.extract.outputs.version }} --no-git-tag-version

      - name: Push
        run: |
          git config user.name "github-actions[bot]"
          git add .
          git commit -am "chore: release v${{ steps.extract.outputs.version }}"
          git push

      - name: Publish
        run: npm publish --provenance
